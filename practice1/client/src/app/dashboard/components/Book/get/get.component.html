<div class="container">
    <div class="row my-2">
        <div class="col-md-3" *ngFor="let book of bookList">
            <div class="card p-2">
                <div class="card-title ms-auto">
                    <i class="bi bi-pencil-fill my-1 mx-2 text-primary cursor-pointer" [routerLink]="['/dashboard/updateBook', book.id]"></i>
                    <i class="bi bi-trash-fill my-1 mx-2 text-danger cursor-pointer" (click)="deleteBook(book.id)"></i>
                </div>
                <div class="card-body py-1">
                    <p><strong>Name:</strong> {{book.name}}</p>
                    <p><strong>Author:</strong> {{book.author}}</p>
                    <p><strong>Subject:</strong> {{book.subject_name}}({{book.code}})</p>
                </div>
            </div>
        </div>
    </div>
</div>
