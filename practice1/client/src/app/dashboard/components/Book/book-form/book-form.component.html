<div class="container m-auto">
    <div class="row">
        <div class="offset-3 col-md-6 my-4">
            <div class="card p-3">
                <h3 class="text-center" style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;"><span *ngIf="paramsId">Update</span><span *ngIf="!paramsId">Add</span> Book</h3>
                <form [formGroup]="bookData" class="mt-3">
                    <div class="mb-3">
                      <label for="bname" class="form-label">Book Name</label>
                      <input formControlName="b_name" type="text" class="form-control" placeholder="Enter book name.." id="bname">
                      <span class="error" *ngIf="bookData.controls['b_name'].hasError('required') && bookData.controls['b_name'].touched">Book name required!</span>
                    </div>
                    <div class="mb-3">
                        <label for="author" class="form-label">Author</label>
                        <input formControlName="author" type="text" class="form-control" placeholder="Enter book author.." id="author">
                        <span class="error" *ngIf="bookData.controls['author'].hasError('required') && bookData.controls['author'].touched">Book author name required!</span>
                    </div>
                    <div class="mb-3">
                        <label for="subject" class="form-label">Subject</label>
                        <select formControlName="subject" class="form-control">
                            <option value="">Select book name</option>
                            <option *ngFor="let sub of subjectList" [value]="sub.id">{{sub.name}}</option>
                        </select>
                        <span class="error" *ngIf="bookData.controls['subject'].hasError('required') && bookData.controls['subject'].touched">Book name required!</span>
                    </div>
                    <button [disabled]="!bookData.valid" type="submit" class="btn btn-primary" (click)="paramsId ? updateBook() : addBook()"><span *ngIf="paramsId">Update</span><span *ngIf="!paramsId">Add</span></button>
                  </form>
            </div>
        </div>
    </div>
</div>
