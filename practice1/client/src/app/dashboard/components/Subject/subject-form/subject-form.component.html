<div class="container m-auto">
    <div class="row">
        <div class="offset-3 col-md-6 my-4">
            <div class="card p-3">
                <h3 class="text-center" style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;"><span *ngIf="paramsId">Update</span><span *ngIf="!paramsId">Add</span> Subject</h3>
                <form [formGroup]="subjectData" class="mt-3">
                    <div class="mb-3">
                      <label for="name" class="form-label">Subject Name</label>
                      <input formControlName="name" type="text" class="form-control" placeholder="Enter subject name.." id="name">
                      <span class="error" *ngIf="subjectData.controls['name'].hasError('required') && subjectData.controls['name'].touched">Subject name required!</span>
                    </div>
                    <div class="mb-3">
                        <label for="code" class="form-label">Subject Code</label>
                        <input formControlName="code" type="text" class="form-control" placeholder="Enter subject code.." id="code">
                        <span class="error" *ngIf="subjectData.controls['code'].hasError('required') && subjectData.controls['code'].touched">Subject code required!</span>
                      </div>
                    <button [disabled]="!subjectData.valid" type="submit" class="btn btn-primary" (click)="paramsId ? updateSubject() : addSubject()"><span *ngIf="paramsId">Update</span><span *ngIf="!paramsId">Add</span></button>
                  </form>
            </div>
        </div>
    </div>
</div>
