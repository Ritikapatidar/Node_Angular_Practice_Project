<div class="container mt-3">
    <div class="row">
        <div class="col">
            <table class="table">
                <thead>
                    <tr>
                        <th>S. No.</th>
                        <th>Subject Name</th>
                        <th>Subject Code</th>
                        <th>Update</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let sub of subjectList; let i=index">
                        <td>{{i+1}}</td>
                        <td>{{sub.name}}</td>
                        <td>{{sub.code}}</td>
                        <td><i class="bi bi-pencil-fill m-3 text-primary cursor-pointer" routerLink="/dashboard/updateSubject/{{sub.id}}"></i></td>
                        <td><i class="bi bi-trash-fill m-3 text-danger cursor-pointer" (click)="deleteSubject(sub.id)"></i></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
