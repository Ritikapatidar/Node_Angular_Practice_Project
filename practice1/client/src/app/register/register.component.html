<div class="container m-auto">
    <div class="row">
        <div class="offset-4 col-md-5">
            <div class="card p-4">
                <h2 class="text-center heading">SignUp Form</h2>
            <form [formGroup]="formData">
                <div class="form-group my-3">
                    <label for="fname">First Name</label>
                    <input formControlName="fname" type="text" id="fname" class="form-control" placeholder="Enter first name..">
                    <small class="text-danger error" *ngIf="formData.controls['fname'].touched && formData.controls['fname'].hasError('required')">First name required!</small>
                </div>
                <div class="form-group my-3">
                    <label for="lname">Last Name</label>
                    <input formControlName="lname" type="text" id="lname" class="form-control" placeholder="Enter last name..">
                    <small class="text-danger error" *ngIf="formData.controls['lname'].touched && formData.controls['lname'].hasError('required')">Last name required!</small>
                </div>
                <div class="form-group my-3">
                    <label for="email">Email</label>
                    <input formControlName="email" type="text" id="email" class="form-control" placeholder="Enter email.." >
                    <small class="text-danger error" *ngIf="formData.controls['email'].touched && formData.controls['email'].hasError('required')">Email required!</small>
                    <small class="text-danger error"  *ngIf="
                    formData.controls['email'].hasError('pattern') &&
                    !formData.controls['email'].hasError('required')
                  ">  Please enter a valid email address.</small>
                </div>
                <div class="form-group my-3">
                    <label for="password">Password</label>
                    <input formControlName="password" type="text" id="password" class="form-control" placeholder="Enter password.." >
                    <small class="text-danger error" *ngIf="formData.controls['password'].touched && formData.controls['password'].hasError('required')">Password required!</small>
                    <small class="text-danger error"  *ngIf="
                    formData.controls['password'].hasError('pattern') &&
                    !formData.controls['password'].hasError('required')
                  ">  Please enter a strong password.</small>
                </div>
                <div class="form-group my-3">
                    <label for="cPassword">Confirm Password</label>
                    <input formControlName="cPassword" type="text" id="cPassword" class="form-control" placeholder="Enter password.." >
                    <small class="text-danger error" *ngIf="formData.controls['cPassword'].touched && formData.controls['cPassword'].hasError('required')">Password required!</small>
                    <small class="text-danger error"  *ngIf="!formData.controls['cPassword'].hasError('required') &&
                    formData.controls['password'].value !== formData.controls['cPassword'].value
                  ">  Password does't match.</small>
                </div>
                <button [disabled]="!formData.valid" class="btn btn-secondary w-100 d-block" [class]="!formData.valid ? 'disabled' : ''" (click)="handleSignup()">SignUp</button>
                <a class="link" routerLink="/login">Login</a>
            </form>
            </div>
        </div>
    </div>
</div>
