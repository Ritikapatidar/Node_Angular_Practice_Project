<div class="container m-auto">
    <div class="row">
        <div class="offset-4 col-md-5">
            <div class="card p-4 mt-3">
                <h2 class="text-center heading">Login Form</h2>
            <form [formGroup]="loginForm">
                <div class="form-group my-3">
                    <label for="email">Email</label>
                    <input formControlName="email" type="text" id="email" class="form-control" placeholder="Enter email.." >
                    <small class="text-danger error" *ngIf="loginForm.controls['email'].touched && loginForm.controls['email'].hasError('required')">Email required!</small>
                    <small class="text-danger error"  *ngIf="
                    loginForm.controls['email'].hasError('pattern') &&
                    !loginForm.controls['email'].hasError('required')
                  ">  Please enter a valid email address.</small>
                </div>
                <div class="form-group my-3">
                    <label for="password">Password</label>
                    <input formControlName="password" type="text" id="password" class="form-control" placeholder="Enter password.." >
                    <small class="text-danger error" *ngIf="loginForm.controls['password'].touched && loginForm.controls['password'].hasError('required')">Password required!</small>
                    <small class="text-danger error" *ngIf="
                    loginForm.controls['password'].hasError('pattern') &&
                    !loginForm.controls['password'].hasError('required')
                  ">  Please enter a strong password.</small>
                </div>
                <button [disabled]="!loginForm.valid" class="btn btn-secondary w-100 d-block" [class]="!loginForm.valid ? 'disabled' : ''" (click)="handleLogin()">Login</button>
                <a class="link" routerLink="/forgot-password">Forgot Password</a>
            </form>
            </div>
        </div>
    </div>
</div>
